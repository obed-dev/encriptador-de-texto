<body>
     <header > 
         
         <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/ac/d1/d2/acd1d2b8-831c-9a25-21d9-e420b374e2e2/AppIcon-Alura-0-0-1x_U007emarketing-0-10-0-85-220.png/1200x600wa.png" id="icono__alura" alt="icono de alura">    
         <h1 class="titulo"> Obed <span> Dev </span>  </h1>    
     </header>



   <main> 
           <section class="container__encriptado  animate__animated animate__fadeInLeft " >
         
            <textarea name="palabras" class="encriptador"  id="encripter" cols="30" rows="10" placeholder="Ingresa el texto aquÃ­" autofocus></textarea>
       
            <div class="desencriptador ">
            <div class="desencriptador__container"> 
                <p id="desencriptar"></p>    
            </div>
            </div>
       
        </section>
           
           
           
           <div class="botones__container"> 
            <button class="botones__encrip"  onclick="textValue()"> Encriptar </button>
            <button class="botones__encrip" onclick="desencriptarTexto()"  > Desencriptar </button>
            <button class="botones__encrip" onclick="copyText()" > Copiar </button>
            <button class="botones__encrip" onclick="reset()" > Reset </button>
            

           
            <p> Favor escribir el texto sin signos de puntuacion y acento! </p>
           </div>
        
   </main>    


    
  
<script src="app.js"></script>
